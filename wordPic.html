    ctx.fillStyle = '#000'
    ctx.font="250px Georgia";

    gradient.addColorStop("0","magenta");

    var img = convertCanvasToImage(c);
    //createPat()
    $('.box').append(img);
    console.log(img);

    function convertCanvasToImage(canvas) {
        var image = new Image();
        image.src = canvas.toDataURL("image/jpg");
        return image;
    }


</script>
